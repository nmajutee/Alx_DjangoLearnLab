<!-- edit_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-container { max-width: 500px; background-color: #f8f9fa; padding: 30px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .back-link { margin-top: 20px; }
        .messages { margin-bottom: 20px; }
        .alert { padding: 10px; border-radius: 4px; margin-bottom: 10px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>✏️ Edit Book</h1>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="form-container">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" value="{{ book.title }}" required>
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <select id="author" name="author" required>
                    {% for author in authors %}
                        <option value="{{ author.id }}" {% if author.id == book.author.id %}selected{% endif %}>
                            {{ author.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Update Book</button>
        </form>

        <div class="back-link">
            <a href="{% url 'list_books' %}">← Back to Book List</a>
        </div>
    </div>
</body>
</html>
