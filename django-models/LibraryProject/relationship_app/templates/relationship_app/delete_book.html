<!-- delete_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .delete-container { max-width: 500px; background-color: #f8f9fa; padding: 30px; border-radius: 8px; border: 2px solid #dc3545; }
        .book-info { background-color: white; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .warning { background-color: #fff3cd; color: #856404; padding: 15px; border-radius: 4px; margin-bottom: 20px; border: 1px solid #ffeaa7; }
        .actions { display: flex; gap: 10px; }
        .btn-delete { background-color: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-delete:hover { background-color: #c82333; }
        .btn-cancel { background-color: #6c757d; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; display: inline-block; }
        .btn-cancel:hover { background-color: #5a6268; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <h1>üóëÔ∏è Delete Book</h1>

    <div class="delete-container">
        <div class="warning">
            <strong>‚ö†Ô∏è Warning:</strong> This action cannot be undone. Are you sure you want to delete this book?
        </div>

        <div class="book-info">
            <h3>Book Details:</h3>
            <p><strong>Title:</strong> {{ book.title }}</p>
            <p><strong>Author:</strong> {{ book.author.name }}</p>
            <p><strong>Book ID:</strong> {{ book.id }}</p>
        </div>

        <form method="post" style="display: inline;">
            {% csrf_token %}
            <div class="actions">
                <button type="submit" class="btn-delete">Yes, Delete Book</button>
                <a href="{% url 'list_books' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
